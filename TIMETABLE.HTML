<html>
<head>
<title>Registration Form</title>
</head>
<style>
body{background:linear-gradient(to right, blue,red);}
</style>
<body>
<form>
<h1><font color="brown"><i>Registration</i></font>
<font color="green"><i>Form</i></font></h1>
<label for="rollno">Roll No :</label>
<input type="text" id="rollno" placeholder="23ADR152" required><br><br>
<label for="name">Name :</label>
<input type="text" id="name" placeholder="fullname" required ><br><br>
<label for="dob">DOB :</label>
<input type="date" id="dob" name="dob" required><br><br>
<label for="Gender">Gender: </label>
<input type="radio" name="Gender" checked>Male
<input type="radio" name="Gender" >Female
<input type="radio" name="Gender">Others<br><br>
<label for="mob">Mobile No:</label>
<input type="tel" id="mob" placeholder="whatsup number" required><br><br>
<label for="email">E-Mail :</label>
<input type="email" id="email" placeholder="@kongu.edu" required><br><br>
<label for="password" >Password :</label>
<input type="password" id="password" placeholder="mailpassword" required><br><br>
<label for="course">Course :</label>
<select id="course" name="course" >
<option value="aids">Artifical Intelligence</option>
<option value="automobile">Automobile</option>
<option value="mech">Mechanical</option>
<option value="civil">Civil</option>
<option value="chemical">Chemical</option>
<option value="computer">Computer Science</option>
<option value="electrical">Electrical</option>
</select><br><br>
<label for="add">Address:</label><br>
<textarea name="address" row="7" column="50" required></textarea><br><br>
upload you'r IDcard Photo<input type="file" name="idcard" accept="img"><br><br>
<label for>Languages Known:</label>
<br>
<input type = "checkbox"name="Language"value = "tamil">Tamil
<input type = "checkbox"name="Language"value = "english">English
<input type = "checkbox"name="Language"value = "hindi">Hindi
<input type = "checkbox"name="Language"value = "french">French
<input type = "checkbox"name="Language"value = "german">German
<input type = "checkbox"name="Language"value = "japanese">Japanese
<br><br>
<input type="button" value="submit"></button>

</form>
</body>
</html>
